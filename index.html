<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="thumb">
      <img src="./images/google.png" alt="google" />
    </header>
    <main class="mainContent">
      <section class="searchForm">
        <form class="googleSearch" action="http://server1">
          <div class="googleInput">
            <label for="search">Search the web using Google!</label>
            <input type="text" id="search" />
          </div>
          <div>
            <button class="button">Google Search</button>
            <button class="button">I'm feeling lucky</button>
          </div>
        </form>
      </section>
      <div class="menuSection">
        <section class="specialSearches">
          <h4>Special Searches</h4>
          <ul>
            <li><a href="">Standford Search</a></li>
            <li><a href="">Linux Search</a></li>
          </ul>
        </section>
        <section class="options">
          <ul>
            <li><a href="">Help!</a></li>
            <li><a href="">About Google!</a></li>
            <li><a href="">Company Info</a></li>
            <li><a href="">Google! Logos</a></li>
          </ul>
        </section>
        <section class="formSubscribe">
          <div>
            <h4>Get Google!</h4>
            <h4>update monthly:</h4>
            <form action="http://server1"></form>
            <input class="emailInput" type="email" placeholder="your e-mail" />
          </div>
          <div>
            <button class="button">Subscribe</button>
            <a class="archivlLink" href="">Archive</a>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
  </body>
</html>
